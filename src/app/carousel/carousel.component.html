<div id="container">
<div ng2-carouselamos class="slides-wrapper"
[items]='items'
[width]='1920'
[$prev]='prev'
[$next]='next'
[$item]='item'
>
</div>
<ng-template #prev>
  <i class="fa fa-angle-left" style="font-size:48px"></i>
</ng-template>
<ng-template #next>
<i class="fa fa-angle-right" style="font-size:48px"></i>
</ng-template>
<ng-template #item let-items let-i ='index'>
<div class="item">
<img src="{{items.name}}" alt="">
</div>
</ng-template>

</div>
